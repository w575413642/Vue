<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>learn Vue</title>
	</head>

	<body>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<div id="example">{{message}}
			<span v-bind:title="title" v-if="seen">
			悬浮查看页面加载
			</span>
		</div>
		<script>
			var wang = new Vue({
				el:'#example',
				data: {
			    	message: 'Hello Vue!',
			    	title:'页面加载于' + new Date(),
			    	seen:false
			  	}
			})
		</script>
	</body>
</html>
